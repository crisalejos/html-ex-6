<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice numero 6 - HTML cours de developper</title>
  
  <style>
      #fieldset1, #fieldset1 legend { background-color: #2574a9;}  
      #fieldset2, #fieldset2 legend { background-color: #9a12b3;}  
      #fieldset3, #fieldset3 legend { background-color: #db0a5b;}  
      #fieldset3 ul { list-style: none;} 
  </style>
</head>
<body>
 
    <form>
        <fieldset id="fieldset1">
          <legend>Votre identité</legend>
          <ol>
            <li>
                <label for="name">
                    Nom : <input type="text" id="name" name="user_name"  placeholder="Nom">
                  </label>
            </li>
            <li>
                <label for="firstname">
                    Prénom : <input type="text" id="firstname" name="firstname"  placeholder="Prénom" >
                  </label>
            </li>
            <li>
                <label for="mail">
                    Adresse mail : <input type="mail" id="mail" name="user_mail" placeholder="Adresse mail" >
                  </label>
            </li>
        </ol>
        </fieldset>
        <fieldset id="fieldset2">
            <legend>Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="address">
                        Adresse : <textarea id="address" name="user_address" rows="4" cols="20"></textarea>
                      </label>
                </li>
                <li>
                    <label for="postalCode"> <!-- on ajoute le type text  -->
                        Code postal : <input type="text" id="postalCode" name="postalCode" placeholder="Code postal" >
                      </label>
                </li>
                <li>
                    <label for="city">
                        Ville : <input type="text" id="city" name="city" placeholder="Ville">
                      </label>
                </li>
            </ol>
          </fieldset>
          <fieldset id="fieldset3">
            <legend>Informations de règlement</legend>
            <ol>
                <li>Type de carte bancaire :
                    <ul>
                        <li><input type="radio" id="visa" name="cardType" placeholder="visa">
                            <label for="cardType"> VISA</label>
                        </li>
                        <li><input type="radio" id="mastercard" name="cardType" placeholder="Mastercard">
                            <label for="cardType"> Mastercard</label>
                        </li>                        
                    </ul>
                </li>
                <li>
                  
                    <label for="cardNumber">
                        Numéro de carte : <input type="text" id="cardNumber" name="cardNumber" placeholder="Numéro de carte">
                      </label>
                </li>
                <li>
                    <label for="security">
                        Code de sécurité : <input type="number" id="security" name="security" placeholder="Code de sécurité">
                      </label>
                </li>
                <li>
                    <label for="holderName">
                        Nom du titulaire : <input type="text" id="holderName" name="holderName" placeholder="Nom du titulaire">
                      </label>
                </li>
            </ol>
          </fieldset>

          <input type="submit" value="J'achète!">

      </form>
    


</body>
</html>
